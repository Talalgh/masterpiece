<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html_file.html/css_code/registration1.css">
    <title>Document</title>
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()" >LOG IN</button>
                <button type="button" class="toggle-btn" onclick="register()">Registr</button>
            </div>
            <div class="social-icons">
                <img src="/img/fb.png">
                <img src="/img/tw.png">
                <img src="/img/gp.png">
            </div>
            <form id="login" action="" class="input-group">
                <input type="text" class="input-field" placeholder="USER ID" required>
                <input type="text" class="input-field" placeholder="ENTER PASSWORD" required>
                <input type="checkbox" class="chech-box"><span>Remember passwoed</span>
                <button type="submit" class="submit-btn">Log in</button>

            </form>
            <form id="register" action="" class="input-group">
                <input type="text" class="input-field" placeholder="USER ID" required>
                <input type="email" class="input-field" placeholder="Email ID" required>
                <input type="text" class="input-field" placeholder="ENTER PASSWORD" required>
                <input type="checkbox" class="chech-box"><span>I agree to the teams & conditions</span>
                <button type="submit" class="submit-btn">Registr</button>

            </form>
        </div>
    </div>
    <script>
        var x =document.getElementById("login")
        var y =document.getElementById("register")
        var z =document.getElementById("btn")
function register(){
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px";
}
function login(){
    x.style.left="50px";
    y.style.left="450px";
    z.style.left="0";
}

    </script>
</body>

</html>
